{% extends "base.html" %} {% block title %}System Logs{% endblock %} {% block
content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <h3 class="text-center">System Logs</h3>

    <table class="table table-striped">
      <thead>
        <tr>
          <th>User</th>
          <th>Action</th>
          <th>Description</th>
          <th>Timestamp</th>
        </tr>
      </thead>
      <tbody>
        {% for log in logs %}
        <tr>
          <td>{{ log['user'] }}</td>
          <td>{{ log['action'] }}</td>
          <td>{{ log['description'] }}</td>
          <td>{{ log['timestamp'] }}</td>
        </tr>
        {% endfor %}
      </tbody>
    </table>
  </div>
</div>
{% endblock %}
