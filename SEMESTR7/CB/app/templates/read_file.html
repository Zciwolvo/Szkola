{% extends "base.html" %} {% block title %}Read File{% endblock %} {% block
content %}
<div class="row justify-content-center mt-5">
  <div class="col-md-8">
    <h3 class="text-center">File: {{ filename }}</h3>
    <pre class="border p-3">{{ content }}</pre>
    <a
      href="{{ url_for('user_dashboard') }}"
      class="btn btn-secondary w-100 mt-3"
      >Back to Dashboard</a
    >
  </div>
</div>
{% endblock %}
